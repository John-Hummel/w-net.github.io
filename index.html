<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhisperNet Shell</title>
  <style>
    body {
      background-color: #000;
      color: #00ff66;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }

    .terminal {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      white-space: pre-wrap;
    }

    .line::after {
      content: "_";
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .prompt {
      color: #00ffaa;
    }

    a {
      color: #00ddee;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="line"><span class="prompt">w-net.dev ▓</span> initializing remote daemon...</div>
    <div class="line"><span class="prompt">w-net.dev ▓</span> status: <strong>connected</strong></div>
    <div class="line"><span class="prompt">w-net.dev ▓</span> mode: secure telemetry uplink</div>
    <div class="line"><span class="prompt">w-net.dev ▓</span> client tools: <a href="https://github.com/John-Hummel/whispernet-client" target="_blank">GitHub</a></div>
    <div class="line"><span class="prompt">w-net.dev ▓</span> license server: <a href="https://your-gumroad.com/l/whispernet" target="_blank">Activate</a></div>
    <br>
    <div class="line"><span class="prompt">w-net.dev ▓</span> enter: help()</div>
  </div>
</body>
</html>
